<!DOCTYPE html>
<html lang="en">
<head>
    <script src="TodoProject" defer></script>
    <link rel="stylesheet" href="TodoProject.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="nav">

        <h1>Add Task</h1>

    </div>
    <div class="wrap-con">

           <h1>Title</h1>
            <h3>Task name</h3>
            <button class="delete" onclick="del(event)">Delete</button>
        </div> -->
    </div>
    <button id="add" onclick="add()">+</button>
